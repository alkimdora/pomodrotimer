<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="timer">
    <div class="time" id="time">25:00</div>
    <button class="button" id="pomodoro">Pomodoro (25 min)</button>
    <button class="button" id="shortBreak">Short Break (5 min)</button>
    <button class="button" id="longBreak">Long Break (10 min)</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
